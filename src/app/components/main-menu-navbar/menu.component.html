            <h1 class="h1style">ESPLORA I GIOCHI</h1>

        </div>
        <li class="drop-down ">
          <h1 class="h1style">PIATTAFORME</h1>

          </div>
        </li>
      </div>
    </ul>
  </div>
  <!-- fine  -->


  <div class="dropdown">
    <div class="btn-flex">
      <button class="dropbtn btn-title">Altre Esperienze</button>

    <ul class="otherContent ulFlex">
      <li class="drop-down">
        <div class="pflexOther">
          <p class="pstyle" *ngFor="let str of altreEsperienze">{{str}}</p>
        </div>

  </div>

  <div class="dropdown">

  <div class="dropdown">
    <div class="btn-flex">

      <li class="drop-down">
        <div class="pflexOther">
          <p class="pstyle" *ngFor="let str of impegni">{{str}}</p>
        </div>
      </li>
    </ul>
  </div>

    <div class="btn-flex">
