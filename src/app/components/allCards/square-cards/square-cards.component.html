<div class="blockCards">
  <div class="allCards">
    <div class="cardContainer" *ngFor="let element of cardsSquare;">

      <img class="svgIMG" [src]="element.imgLogo" alt="svg log">


      <img class="imgCards" [src]="element.imgUrl" alt="immagine cards">

      <p style="display: none;">{{element.id}}</p>
      <div class="textFlex">
        <!-- <h1 class="textEa">{{element.textEa}} <span class="textDate">{{element.textDate}}</span></h1>
          <h2 class="textTitle">{{element.textTitle}}</h2>
          <h2 class="textMain">{{element.textMain}}</h2> -->
      </div>
    </div>
  </div>
</div>
<div class="flexButton">
  <input type="button" value="Ultimi giochi" class="buttonCards">
</div>
